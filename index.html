<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script>
	for (var i = 0; i < 30; i++) {
		var img = document.createElement("img");

		var a = Math.floor((Math.random() * 100) + 1);
		var b = Math.floor((Math.random() * 100) + 1);
		img.setAttribute("class", "image");
		img.style.top = a + "%";
		img.style.left = b + "%";
				
		img.src = "http://i.stack.imgur.com/pC1Tv.jpg";
		document.body.appendChild(img);	
    }
	</script>

	<audio id="s1" src="sound/gurr.mp3"></audio>
	<audio id="s2" src="sound/chicken.mp3"></audio>
	<center>
		<img src="img/ape.gif"/><br><br>
		
		<button type="button" 
				class="btn btn-primary btn-lg"
				onclick="document.getElementById('s1').play()">Gorilla</button>
				
		<button type="button" 
				class="btn btn-primary btn-lg"
				onclick="document.getElementById('s2').play()">Chicken</button>
	</center>
	

</body>
</html>
